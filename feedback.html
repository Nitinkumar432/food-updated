<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
<style>
    form {
  max-width: 500px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: rgba(202, 211, 208, 0.23);
}

.form-group {
  margin-bottom: 10px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

input[type="radio"] {
  margin-right: 5px;
}

textarea {
  height: 100px;
}
h2{
    text-align: center;
}


</style>
</head>
<body>
    <form>
        <h2>Feedback Form</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="order">Order:</label>
          <select id="order" name="order">
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="sushi">Sushi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rating">Rating:</label>
        
          <input type="radio" id="rating1" name="rating" value="5" required><label for="rating1">5</label>
          <input type="radio" id="rating2" name="rating" value="4"><label for="rating2">4</label>
          <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">3</label>
          <input type="radio" id="rating4" name="rating" value="2"><label for="rating4">2</label>
          <input type="radio" id="rating5" name="rating" value="1"><label for="rating5">1</label>
        </div>
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      
    
</body>
</html>
